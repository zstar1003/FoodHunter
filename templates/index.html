<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地铁站餐馆搜索</title>
    <script src="https://webapi.amap.com/maps?v=2.0&key=8ed6421d08c0d14a352e579594a31021"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            max-width: 600px;
        }
        input, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input {
            flex: 1;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            cursor: pointer;
            min-width: 80px;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 350px;
            background: #f5f5f5;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .restaurant-item {
            padding: 15px;
            background: white;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .restaurant-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        .restaurant-item.active {
            background: #e6f7ff;
            border-left: 3px solid #1890ff;
        }
        .restaurant-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .restaurant-rating {
            color: #ff9800;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .restaurant-address {
            color: #666;
            font-size: 12px;
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="请输入城市名称，例如：西安、北京、上海" value="西安">
            <button id="searchBtn">搜索餐馆</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar" id="restaurantList">
            <div class="empty">请输入城市并点击搜索</div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let restaurants = [];

        // 初始化地图
        function initMap() {
            map = new AMap.Map('map', {
                zoom: 12,
                center: [108.93977, 34.34127], // 西安市中心
                mapStyle: 'amap://styles/normal'
            });
        }

        // 清除地图上的标记
        function clearMarkers() {
            markers.forEach(marker => map.remove(marker));
            markers = [];
        }

        // 在地图上添加标记
        function addMarker(restaurant, index) {
            const location = restaurant.位置.split(',');
            const marker = new AMap.Marker({
                position: [parseFloat(location[0]), parseFloat(location[1])],
                title: restaurant.名称,
                label: {
                    content: `${index + 1}`,
                    direction: 'top'
                }
            });

            marker.on('click', () => {
                showRestaurantDetail(restaurant, index);
            });

            map.add(marker);
            markers.push(marker);
        }

        // 显示餐馆详情
        function showRestaurantDetail(restaurant, index) {
            // 高亮当前餐馆
            document.querySelectorAll('.restaurant-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // 地图中心移动到该餐馆
            const location = restaurant.位置.split(',');
            map.setCenter([parseFloat(location[0]), parseFloat(location[1])]);
            map.setZoom(16);

            // 显示信息窗口
            const infoWindow = new AMap.InfoWindow({
                content: `
                    <div style="padding: 10px;">
                        <h3 style="margin-bottom: 5px;">${restaurant.名称}</h3>
                        <p style="color: #ff9800; margin-bottom: 5px;">评分: ${restaurant.评分 || '暂无'}</p>
                        <p style="color: #666; font-size: 12px;">${restaurant.地址}</p>
                    </div>
                `
            });
            infoWindow.open(map, [parseFloat(location[0]), parseFloat(location[1])]);
        }

        // 渲染餐馆列表
        function renderRestaurants(data) {
            const listDiv = document.getElementById('restaurantList');

            if (data.length === 0) {
                listDiv.innerHTML = '<div class="empty">未找到餐馆</div>';
                return;
            }

            restaurants = data;
            listDiv.innerHTML = '';

            data.forEach((restaurant, index) => {
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <div class="restaurant-name">${index + 1}. ${restaurant.名称}</div>
                    <div class="restaurant-rating">⭐ 评分: ${restaurant.评分 || '暂无'}</div>
                    <div class="restaurant-address">${restaurant.地址}</div>
                `;
                item.onclick = () => showRestaurantDetail(restaurant, index);
                listDiv.appendChild(item);

                // 在地图上添加标记
                addMarker(restaurant, index);
            });

            // 自动适应地图视野
            if (markers.length > 0) {
                map.setFitView(markers);
            }
        }

        // 搜索餐馆
        async function searchRestaurants() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                alert('请输入城市名称');
                return;
            }

            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            btn.textContent = '搜索中...';

            document.getElementById('restaurantList').innerHTML = '<div class="loading">正在搜索餐馆...</div>';
            clearMarkers();

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city })
                });

                const data = await response.json();

                if (data.success) {
                    renderRestaurants(data.restaurants);
                } else {
                    alert('搜索失败，请重试');
                }
            } catch (error) {
                console.error('搜索出错:', error);
                alert('搜索出错，请检查网络连接');
            } finally {
                btn.disabled = false;
                btn.textContent = '搜索餐馆';
            }
        }

        // 初始化
        window.onload = () => {
            initMap();
            document.getElementById('searchBtn').onclick = searchRestaurants;
            document.getElementById('cityInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchRestaurants();
                }
            });
        };
    </script>
</body>
</html>
