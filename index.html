<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地铁站餐馆搜索</title>
    <script src="https://webapi.amap.com/maps?v=2.0&key=8ed6421d08c0d14a352e579594a31021"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            max-width: 600px;
        }
        input, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input {
            flex: 1;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            cursor: pointer;
            min-width: 80px;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 350px;
            background: #f5f5f5;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .restaurant-item {
            padding: 15px;
            background: white;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .restaurant-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        .restaurant-item.active {
            background: #e6f7ff;
            border-left: 3px solid #1890ff;
        }
        .restaurant-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .restaurant-rating {
            color: #ff9800;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .restaurant-address {
            color: #666;
            font-size: 12px;
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .progress {
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            margin: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="请输入城市名称，例如：西安、北京、上海" value="西安">
            <button id="searchBtn">搜索餐馆</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar" id="restaurantList">
            <div class="empty">请输入城市并点击搜索</div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        const AMAP_KEY = '8ed6421d08c0d14a352e579594a31021';
        let map;
        let markers = [];
        let restaurants = [];

        // 初始化地图
        function initMap() {
            map = new AMap.Map('map', {
                zoom: 12,
                center: [108.93977, 34.34127], // 西安市中心
                mapStyle: 'amap://styles/normal'
            });
        }

        // 清除地图上的标记
        function clearMarkers() {
            markers.forEach(marker => map.remove(marker));
            markers = [];
        }

        // 在地图上添加标记
        function addMarker(restaurant, index) {
            const location = restaurant.location.split(',');
            const marker = new AMap.Marker({
                position: [parseFloat(location[0]), parseFloat(location[1])],
                title: restaurant.name,
                label: {
                    content: `${index + 1}`,
                    direction: 'top'
                }
            });

            marker.on('click', () => {
                showRestaurantDetail(restaurant, index);
            });

            map.add(marker);
            markers.push(marker);
        }

        // 显示餐馆详情
        function showRestaurantDetail(restaurant, index) {
            // 高亮当前餐馆
            document.querySelectorAll('.restaurant-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // 地图中心移动到该餐馆
            const location = restaurant.location.split(',');
            map.setCenter([parseFloat(location[0]), parseFloat(location[1])]);
            map.setZoom(16);

            // 显示信息窗口
            const infoWindow = new AMap.InfoWindow({
                content: `
                    <div style="padding: 10px;">
                        <h3 style="margin-bottom: 5px;">${restaurant.name}</h3>
                        <p style="color: #ff9800; margin-bottom: 5px;">⭐ 评分: ${restaurant.rating || '暂无'}</p>
                        <p style="color: #666; font-size: 12px;">${restaurant.address}</p>
                    </div>
                `
            });
            infoWindow.open(map, [parseFloat(location[0]), parseFloat(location[1])]);
        }

        // 获取地铁站
        async function getMetroStations(city) {
            const url = `https://restapi.amap.com/v3/place/text?key=${AMAP_KEY}&keywords=地铁站&city=${city}&offset=20&page=1`;
            const response = await fetch(url);
            const data = await response.json();
            return data.pois || [];
        }

        // 搜索附近餐馆
        async function searchNearbyRestaurants(location, radius = 1000) {
            const url = `https://restapi.amap.com/v3/place/around?key=${AMAP_KEY}&location=${location}&keywords=餐馆&radius=${radius}&offset=50&page=1&extensions=all`;
            const response = await fetch(url);
            const data = await response.json();
            return data.pois || [];
        }

        // 显示进度
        function showProgress(message) {
            const listDiv = document.getElementById('restaurantList');
            const progressDiv = document.createElement('div');
            progressDiv.className = 'progress';
            progressDiv.textContent = message;
            listDiv.appendChild(progressDiv);
        }

        // 渲染餐馆列表
        function renderRestaurants(data) {
            const listDiv = document.getElementById('restaurantList');

            if (data.length === 0) {
                listDiv.innerHTML = '<div class="empty">未找到餐馆</div>';
                return;
            }

            restaurants = data;
            listDiv.innerHTML = '';

            data.forEach((restaurant, index) => {
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <div class="restaurant-name">${index + 1}. ${restaurant.name}</div>
                    <div class="restaurant-rating">⭐ 评分: ${restaurant.rating || '暂无'}</div>
                    <div class="restaurant-address">${restaurant.address}</div>
                `;
                item.onclick = () => showRestaurantDetail(restaurant, index);
                listDiv.appendChild(item);

                // 在地图上添加标记
                addMarker(restaurant, index);
            });

            // 自动适应地图视野
            if (markers.length > 0) {
                map.setFitView(markers);
            }
        }

        // 搜索餐馆
        async function searchRestaurants() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                alert('请输入城市名称');
                return;
            }

            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            btn.textContent = '搜索中...';

            const listDiv = document.getElementById('restaurantList');
            listDiv.innerHTML = '<div class="loading">正在搜索地铁站...</div>';
            clearMarkers();

            try {
                // 第一步：获取地铁站
                const stations = await getMetroStations(city);
                if (stations.length === 0) {
                    listDiv.innerHTML = '<div class="empty">该城市未找到地铁站</div>';
                    return;
                }

                listDiv.innerHTML = `<div class="loading">找到 ${stations.length} 个地铁站，正在搜索餐馆...</div>`;

                // 第二步：获取所有地铁站附近的餐馆
                const allRestaurants = [];
                const restaurantSet = new Set(); // 用于去重

                for (let i = 0; i < stations.length; i++) {
                    const station = stations[i];
                    showProgress(`正在搜索第 ${i + 1}/${stations.length} 个地铁站: ${station.name}`);

                    const pois = await searchNearbyRestaurants(station.location);

                    pois.forEach(poi => {
                        const id = poi.id;
                        if (!restaurantSet.has(id)) {
                            restaurantSet.add(id);
                            const rating = poi.biz_ext?.rating || '0';
                            allRestaurants.push({
                                id: id,
                                name: poi.name,
                                address: poi.address,
                                type: poi.type,
                                rating: rating,
                                distance: poi.distance,
                                location: poi.location
                            });
                        }
                    });

                    // 延迟避免请求过快
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                // 第三步：按评分排序（降序）
                allRestaurants.sort((a, b) => {
                    const ratingA = parseFloat(a.rating) || 0;
                    const ratingB = parseFloat(b.rating) || 0;
                    return ratingB - ratingA;
                });

                // 第四步：渲染结果
                renderRestaurants(allRestaurants);

            } catch (error) {
                console.error('搜索出错:', error);
                listDiv.innerHTML = '<div class="empty">搜索出错，请重试</div>';
            } finally {
                btn.disabled = false;
                btn.textContent = '搜索餐馆';
            }
        }

        // 初始化
        window.onload = () => {
            initMap();
            document.getElementById('searchBtn').onclick = searchRestaurants;
            document.getElementById('cityInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchRestaurants();
                }
            });
        };
    </script>
</body>
</html>
